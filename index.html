<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nird</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div class="hud__card">
        <p class="tag">Village Numerique Resistant</p>
        <h1 data-hud="title">Door of Steam</h1>
        <p data-hud="description">
          Explore the symbolic gate between an extractive stack and a resilient village. Tap the portal or use the
          buttons to switch modes.
        </p>
        <div class="meters">
          <div class="meter" data-meter="sobriety">
            <span>Sobriety</span>
            <div class="bar">
              <div class="fill" style="width: 40%" data-value="40"></div>
            </div>
          </div>
          <div class="meter" data-meter="inclusion">
            <span>Inclusion</span>
            <div class="bar">
              <div class="fill" style="width: 50%" data-value="50"></div>
            </div>
          </div>
          <div class="meter" data-meter="autonomy">
            <span>Autonomy</span>
            <div class="bar">
              <div class="fill" style="width: 30%" data-value="30"></div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button data-state="goliath" class="active">Goliath mode</button>
          <button data-state="village">Village NIRD</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
