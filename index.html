<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nird</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div class="hud__card">
        <p class="tag">Portes de Résistance</p>
        <div class="hud__meta">
          <span data-hud="progress">Question 1 / 5</span>
          <span data-hud="score">Score 0</span>
        </div>
        <h1 data-hud="question-title">Choisissez la porte qui mène au numérique résilient</h1>
        <p class="detail" data-hud="question-detail">Décrypte les dilemmes du Village NIRD.</p>
        <div class="options-hint">
          <div>
            <p class="label">Porte A</p>
            <p data-hud="option-left">Mise en commun des équipements</p>
          </div>
          <div>
            <p class="label">Porte B</p>
            <p data-hud="option-right">Location propriétaire verrouillée</p>
          </div>
        </div>
        <div class="feedback" data-hud="feedback">Clique une porte pour répondre.</div>
        <button class="next" data-action="next" disabled>Question suivante</button>
        <div class="summary" data-hud="summary" hidden>
          <h2>Résultats</h2>
          <p data-hud="summary-text"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
